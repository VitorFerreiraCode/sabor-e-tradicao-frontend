<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/vars.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <img src="../images/cutlery_1392891.png">
    <h1 class="main-title">Sabor e Tradição</h1>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input id="user" type="text" class="input-field" placeholder="Usuário" required>
            <input id="password" type="password" class="input-field" placeholder="Senha" required>
            <button id="entrar" type="submit" class="login-button">Entrar</button>
        </form>
    </div>
    <footer>
        <p class="copyright">© 2025 BisBranco. Todos os direitos reservados.</p>
    </footer>
    <script src="../scripts/login.js"></script>
</body>
</html>
